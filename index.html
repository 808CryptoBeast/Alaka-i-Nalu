<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="login.css">
</head> 

<body>

    <video autoplay muted loop id="background-video">
        <source src="BlueWorldCreate.mp4" type="video/mp4">
    </video>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup" id="btnLogin">Login</button>
            <button class="btnLogin-popup" id="btnRegister">Register</button>
        </nav>
    </header>

    <div class="wrapper" id="formWrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="remember-forgot">
                <a href="#">Forgot Password</a>
            </div>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <div class="social-icons">
            <a href="#" class="icon-link"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#" class="icon-link"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="#" class="icon-link"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
