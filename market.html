<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analytics</title>
    <link rel="stylesheet" href="market.css">
    <script src="https://kit.fontawesome.com/1b5b73ccc7.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="header">
        <h1>Insights & Updates: Navigate Markets with Data and News</h1>
        <span class="fluent-mdl2--market"></span>
        <span class="emojione--money-bag"></span>
        <span class="simple-icons--xrp"></span>
        <span class="logos--bitcoin"></span>
        <span class="cryptocurrency-color--eth"></span>
        <span class="simple-icons--stellar"></span>
        <span class="simple-icons--tether"></span>
        <span class="cryptocurrency-color--usdc"></span>
        <span class="mdi--gold"></span>
        <span class="mdi--podium-silver"></span>
        <span class="mdi--podium-bronze"></span>
        <span class="tabler--receipt-yen"></span>
        <span class="oi--british-pound"></span>
        <span class="pepicons-pop--peso"></span>
        <span class="icon-park--stock-market"></span>
        <span class="fluent-mdl2--market-down"></span>
    </div>

    <div class="background-video">
        <video autoplay muted loop>
            <source src="assets/XRP.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="sidebar">
        <div class="logo">
            <img src="assets/MarketButtonIcon.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-regular fa-id-card" style="color: #B197FC;"></i> Login </a></li>
                <li><a href="dashboard.html"><i class="fa-solid fa-table-columns" style="color: #dd40c1;"></i> DashBoard </a></li>
                <li><a href="calendar.html"><i class="fa-regular fa-calendar" style="color: #07f2cb;"></i> Calendar</a></li>
                <li><a href="#"><i class="fa-brands fa-leanpub" style="color: #978e2b;"></i>Olelo</a></li>
                <li><a href="#"><i class="fa-solid fa-money-bill-trend-up" style="color: #0ee00b;"></i> Market News and Analytics </a></li>
                <li><a href="#"><i class="fa-solid fa-wallet"></i> Exit </a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <!-- Widgets Container (Side by Side) -->
        <div class="widgets-container">
            <!-- TradingView Widget -->
            <div class="widget-container">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <div class="tradingview-widget-copyright">
                        <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                            <span class="blue-text">Track all markets on TradingView</span>
                        </a>
                    </div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                        {
                            "feedMode": "all_symbols",
                            "isTransparent": false,
                            "displayMode": "regular",
                            "width": "100%",
                            "height": "100%",
                            "colorTheme": "dark",
                            "locale": "en"
                        }
                    </script>
                </div>
            </div>


            <!-- Space between widgets -->
            <div class="widget-space"></div>

            <!-- Third Widget (TradingView Advanced Chart) -->
            <div class="widget-container">
                <div class="tradingview-widget-container third-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <div class="tradingview-widget-copyright">
                        <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                            <span class="blue-text">Track all markets on TradingView</span>
                        </a>
                    </div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                        {
                            "width": "980",
                            "height": "610",
                            "symbol": "BITSTAMP:XRPUSD",
                            "timezone": "Etc/UTC",
                            "theme": "dark",
                            "style": "1",
                            "locale": "en",
                            "enable_publishing": false,
                            "withdateranges": true,
                            "range": "YTD",
                            "hide_side_toolbar": false,
                            "allow_symbol_change": true,
                            "watchlist": [
                                "BITSTAMP:BTCUSD",
                                "BINANCE:BTCUSDT",
                                "INDEX:BTCUSD",
                                "BINANCE:XRPUSDT",
                                "CRYPTOCAP:TOTAL3",
                                "CRYPTOCAP:BTC.D",
                                "CRYPTOCAP:XRP",
                                "COINBASE:XRPUSD",
                                "MEXC:FLRUSDT",
                                "COINBASE:FLRUSD",
                                "KRAKEN:FLRUSD",
                                "MEXC:SGBUSDT",
                                "BITFINEX:SGBUST",
                                "KRAKEN:SGBUSD",
                                "MEXC:CSPRUSDT",
                                "KUCOIN:CSPRUSDT",
                                "COINBASE:XLMUSD",
                                "BITFINEX:XLMUSD",
                                "COINBASE:HBARUSD",
                                "BINANCE:HBARUSD",
                                "TVC:DXY",
                                "SP:SPX",
                                "HKEX:3333"
                            ],
                            "details": true,
                            "hotlist": true,
                            "calendar": false,
                            "studies": [
                                "STD;RSI",
                                "Volume@tv-basicstudies"
                            ],
                            "support_host": "https://www.tradingview.com"
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
