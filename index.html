<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Outer Glow Effect</title>

    <script src="https://kit.fontawesome.com/1b5b73ccc7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="TM.mp4" type="video/mp4">
    </video>

    <div class="container">
        <!-- Card 1: Profile -->
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <i class="fa-solid fa-id-card-clip"></i>
                    <h3>Profile</h3>
                </div>
            </div>
            <div class="face face2" id="specialCard">
                <div class="content">
                    <p>Text Here....</p>
                    <a href="#" type="button">Read More</a>
                </div>
            </div>
        </div>

        <!-- Card 2: Market -->
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <i class="fa-solid fa-money-bill-trend-up"></i>
                    <h3>Market</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>Text Here....</p>
                    <a href="marketanalytics.html" type="button">Market Analytics</a>
                </div>
            </div>
        </div>

        <!-- Card 3: Calendar -->
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <i class="fa-solid fa-calendar"></i>
                    <h3>Calendar</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>Text Here....</p>
                    <a href="calendar.html" type="button">Read More</a>
                </div>
            </div>
        </div>

        <!-- Card 4: Blockchain & Cryptography -->
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <i class="fa-brands fa-btc"></i>
                    <h3>Blockchain & Cryptography</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>Text Here....</p>
                    <a href="#" type="button">Read More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
